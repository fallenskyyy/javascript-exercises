<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <h1>Calculator</h1>
        <div class="container">
            <div id="res" class="result"></div>
            <div class="pad">
                <div class="pad-col">
                    <div class="pad-el">
                        <button id="pad_btn" class="button-28">7</button>
                    </div>
                    <div class="pad-el">
                        <button id="pad_btn" class="button-28">8</button>
                    </div>
                    <div class="pad-el">
                        <button id="pad_btn" class="button-28">9</button>
                    </div>
                    <div class="pad-el">
                        <button id="pad_btn" class="button-28">C</button>
                    </div>
                </div>
                <div class="pad-col">
                    <div class="pad-el">
                        <button id="pad_btn" class="button-28">4</button>
                    </div>
                    <div class="pad-el">
                        <button id="pad_btn" class="button-28">5</button>
                    </div>
                    <div class="pad-el">
                        <button id="pad_btn" class="button-28">6</button>
                    </div>
                    <div class="pad-el">
                        <button id="pad_btn_act" class="button-28">*</button>
                    </div>
                </div>
                <div class="pad-col">
                    <div class="pad-el">
                        <button id="pad_btn" class="button-28">1</button>
                    </div>
                    <div class="pad-el">
                        <button id="pad_btn" class="button-28">2</button>
                    </div>
                    <div class="pad-el">
                        <button id="pad_btn" class="button-28">3</button>
                    </div>
                    <div class="pad-el">
                        <button id="pad_btn_act" class="button-28">/</button>
                    </div>
                </div>
                <div class="pad-col">
                    <div class="pad-el">
                        <button id="pad_btn" class="button-28">0</button>
                    </div>
                    <div class="pad-el">
                        <button id="pad_btn_act" class="button-28">+</button>
                    </div>
                    <div class="pad-el">
                        <button id="pad_btn_act" class="button-28">-</button>
                    </div>
                    <div class="pad-el">
                        <button id="pad_btn_op" class="button-28">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
